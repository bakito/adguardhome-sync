apiVersion: batch/v1
kind: Job
metadata:
  name: adguardhome-sync
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: adguardhome-sync
  template:
    metadata:
      labels:
        app.kubernetes.io/name: adguardhome-sync
    spec:
      containers:
        - name: adguardhome-sync
          image: ghcr.io/bakito/adguardhome-sync:main
          command:
            - /opt/go/adguardhome-sync
            - run
          envFrom:
            - configMapRef:
                name: sync-conf
      restartPolicy: Never
  backoffLimit: 4
