apiVersion: v1
kind: Pod
metadata:
  name: adguardhome-sync
spec:
  containers:
    - name: adguardhome-sync
      image: ghcr.io/bakito/adguardhome-sync:main
      command:
        - /opt/go/adguardhome-sync
        - run
      envFrom:
        - configMapRef:
            name: sync-conf
  restartPolicy: Never
