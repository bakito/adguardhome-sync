apiVersion: v1
kind: ServiceAccount
metadata:
  name: agh-e2e
  namespace: {{ .Release.Namespace }}

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: agh-e2e
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups: [ "" ]
    resources: [ "pods" ]
    verbs: [ "get", "watch", "list" ]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: agh-e2e
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: agh-e2e
roleRef:
  kind: Role
  name: agh-e2e
  apiGroup: rbac.authorization.k8s.io
