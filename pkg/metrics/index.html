<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdGuard Home-Like Stats with Bootstrap</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: rgb(30, 30, 30); /* Dark background */
            color: rgb(255, 255, 255); /* White text */
            font-family: Arial, sans-serif;
        }
        .stat-card {
            background-color: rgb(43, 43, 43);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            padding: 15px;
            text-align: left;
        }
        .stat-card h3 {
            margin: 0;
            font-size: 2rem;
        }
        .stat-card p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: rgb(78, 141, 245); /* Blue text */
        }
        .percentage {
            font-size: 0.9rem;
            color: rgb(255, 94, 94); /* Red percentage */
            text-align: right;
        }
        canvas {
            height: 50px !important;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">AdGuard Home-Like Stats</h1>
    <div class="row g-4">
        <!-- DNS Queries Card -->
        <div class="col-12 col-md-3">
            <div class="stat-card">
                <div class="percentage">27.42%</div>
                <h3>620</h3>
                <p>DNS Queries</p>
                <canvas id="dnsQueriesChart"></canvas>
            </div>
        </div>

        <!-- Blocked by Filters Card -->
        <div class="col-12 col-md-3">
            <div class="stat-card">
                <div class="percentage" style="color: rgb(255, 94, 94);">27.42%</div>
                <h3 style="color: rgb(255, 94, 94);">170</h3>
                <p>Blocked by Filters</p>
                <canvas id="blockedFiltersChart"></canvas>
            </div>
        </div>

        <!-- Malware/Phishing Card -->
        <div class="col-12 col-md-3">
            <div class="stat-card">
                <div class="percentage" style="color: rgb(110, 224, 122);">0%</div>
                <h3 style="color: rgb(110, 224, 122);">0</h3>
                <p>Blocked malware/phishing</p>
                <canvas id="malwareChart"></canvas>
            </div>
        </div>

        <!-- Adult Websites Card -->
        <div class="col-12 col-md-3">
            <div class="stat-card">
                <div class="percentage" style="color: rgb(232, 198, 78);">0%</div>
                <h3 style="color: rgb(232, 198, 78);">0</h3>
                <p>Blocked adult websites</p>
                <canvas id="adultWebsitesChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    // Mock data for minimal line charts
    const lineData = [0, 10, 5, 25, 15, 50, 30];

    // Function to create minimal line charts
    function createMinimalChart(canvasId, r, g, b) {
        const ctx = document.getElementById(canvasId).getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({ length: lineData.length }, (_, i) => i + 1),
                datasets: [{
                    data: lineData,
                    backgroundColor: `rgb(${r}, ${g}, ${b}, 0.2)`,
                    borderColor: `rgb(${r}, ${g}, ${b}, 1)`,
                    borderWidth: 2,
                    fill: true,
                    pointRadius: 0,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { display: false },
                    y: { display: false }
                }
            }
        });
    }

    // Create charts with specific RGB colors
    createMinimalChart('dnsQueriesChart', 78, 141, 245);   // RGB Blue
    createMinimalChart('blockedFiltersChart', 255, 94, 94); // RGB Red
    createMinimalChart('malwareChart', 110, 224, 122);     // RGB Green
    createMinimalChart('adultWebsitesChart', 232, 198, 78); // RGB Yellow
</script>

<!-- Bootstrap Bundle JS (Optional: For Bootstrap components if needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
