run:
  timeout: 5m

linters:
  enable:
    - asciicheck
    - bodyclose
    - dogsled
    - durationcheck
    - errcheck
    - errorlint
    - gci
    - gofmt
    - gofumpt
    - goimports
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - megacheck
    - misspell
    - nakedret
    - nolintlint
    - staticcheck
    - unconvert
    - unparam
    - unused
linters-settings:
  gosec:
    # Exclude generated files
    exclude-generated: true
    excludes:
      - G601 # not applicable in go 1.22 anymore
  gofmt:
    # simplify code: gofmt with `-s` option, true by default
    simplify: true

